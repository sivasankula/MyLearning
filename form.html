<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
    <div>
      <h1>Login Page</h1>
<div>
      <form action="">
          <div><label>Name:</label><input placeholder="FullName" id="fname" type="text" onchange="nameChange()" /></div>
          <br />
          <div><label>Email:</label><input placeholder="Email Id" id="email" type="email" onchange="emailChange()"/></div>
          <br />
        <div><label>Password:</label><input placeholder="Password" id="pwd" type="password" onchange="passwordChange()" /></div>
        <br />
        <div><label>Mobile:</label><input placeholder="Number" id="mno" type="text" onchange="numberChange()" /></div>
        <br />
        <div>
            <label>Gender:</label>
            <select name="Gender" id="genderId" onchange="genderChange()">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
        <br />
        <div>
            <button onclick="loginUser()" type="button" id="btnId">Login</button>
        </div>
    </form>
</div>
</div>
<script src="form.js"></script>
  </body>
</html>
